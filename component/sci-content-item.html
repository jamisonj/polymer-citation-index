<dom-module id="sci-content-item">
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
    <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <link rel="import" type="css" href="../css/sci-content-item.css">

    <style is="custom-style" include="iron-flex iron-flex-alignment">
    </style>

    <template>
        <paper-button class="layout horizontal center" raised on-tap="navigateTarget">
            <img src="{{imageSource}}" height="171" width="171">
            <div class="layout vertical flex">
                <div class="contents-title">{{mainTitle}}</div>
                <div class="contents-subtitle">{{subTitle}}</div>
            </div>
            <iron-icon icon="icons:chevron-right"></iron-icon>
        </paper-button>
    </template>

    <script>
        Polymer({
            is: 'sci-content-item',

            properties: {
                imageSource: String,
                mainTitle: String,
                subTitle: String,
                targetUrl: String
            },

            navigateTarget: function (event) {
                // NEEDSWORK: display next level of contents hierarchy
                console.log(this.targetUrl);
            }
        });
    </script>

</dom-module>
